<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Around The U.S.</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<img src="images/logo_white.png" alt="Logo" class="header__logo">
		</header>
		<main class="main">
			<section class="profile">
				<img src="images/image.jpg" alt="Avatar" class="profile__picture">
				<div class="profile__text">
					<h1 class="profile__name" id="profile__name">Jacques Cousteau</h1>
					<button class="button button_role_edit"></button>
					<p class="profile__designation" id="profile__designation">Explorer</p>
				</div>
				<button class="button button_role_add"></button>
			</section>
			
			<section class="cards">
				<ul class="cards__list">
					<li class="cards__item">
						<img src="images/cards/yosemite.png" alt="yosemite" class="cards__image">
						<div class="cards__info">
							<h2 class="cards__title">Yosemite Valley</h2>
							<div class="cards__favourite"></div>
						</div>
					</li>
					<li class="cards__item">
						<img src="images/cards/lake.png" alt="lake" class="cards__image">
						<div class="cards__info">
							<h2 class="cards__title">Lake Louise</h2>
							<div class="cards__favourite"></div>
						</div>
					</li>
					<li class="cards__item">
						<img src="images/cards/bald.png" alt="bald" class="cards__image">
						<div class="cards__info">
							<h2 class="cards__title">Bald Mountains</h2>
							<div class="cards__favourite"></div>
						</div>
					</li>
					<li class="cards__item">
						<img src="images/cards/latemar.png" alt="latemar" class="cards__image">
						<div class="cards__info">
							<h2 class="cards__title">Latemar</h2>
							<div class="cards__favourite"></div>
						</div>
					</li>
					<li class="cards__item">
						<img src="images/cards/vanois.png" alt="vanois" class="cards__image">
						<div class="cards__info">
							<h2 class="cards__title">Vanois National...</h2>
							<div class="cards__favourite"></div>
						</div>
					</li>
					<li class="cards__item">
						<img src="images/cards/lago.png" alt="lago" class="cards__image">
						<div class="cards__info">
							<h2 class="cards__title">Lago di Braies</h2>
							<div class="cards__favourite"></div>
						</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__text">Â© 2020 Around The U.S.</p>
		</footer>
		
		<div class="popup">
			<div class="popup__body">
				<button class="button button_role_close"></button>
				<h3 class="popup__title">Edit profile</h3>
				<form action="#" class="popup__edit-form">
					<input type="text" placeholder="Name" class="popup__input" id="input-name">
					<input type="text" placeholder="About me" class="popup__input" id="input-about">
					<button class="button button_role_submit">Save</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
