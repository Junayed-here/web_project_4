<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Around The U.S.</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<img src="images/logo_white.png" alt="Logo" class="header__logo">
		</header>
		<main class="main">
			<section class="profile">
				<img src="images/image.jpg" alt="Avatar" class="profile__picture">
				<div class="profile__text">
					<h1 class="profile__name" id="profile__name">Jacques Cousteau</h1>
					<button class="button button_role_edit"></button>
					<p class="profile__designation" id="profile__designation">Explorer</p>
				</div>
				<button class="button button_role_add"></button>
			</section>
			
			<section class="cards">
				<ul class="cards__list"></ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__text">Â© 2020 Around The U.S.</p>
		</footer>
		
		<div class="popup">
			<div class="popup__body profileEdit">
				<button class="button button_role_close"></button>
				<h3 class="popup__title">Edit profile</h3>
				<form action="#" class="popup__edit-form">
					<input type="text" placeholder="Name" class="popup__input" id="input-name">
					<input type="text" placeholder="About me" class="popup__input" id="input-about">
					<button class="button button_role_submit">Save</button>
				</form>
			</div>
			<div class="popup__body addCard">
				<button class="button button_role_close"></button>
				<h3 class="popup__title">New Place</h3>
				<form action="#" class="add_card-form">
					<input type="text" placeholder="Title" class="popup__input" id="input-card-name">
					<input type="text" placeholder="Image URL" class="popup__input" id="input-img-link">
					<button class="button button_role_submit">Save</button>
				</form>
			</div>
			<div class="popup__body openPicture-popup">
				<button class="button button_role_close"></button>
				<img class="openPicture-popup__img" src="https://source.unsplash.com/random/1920x1080" alt="">
				<p class="openPicture-popup__text">Text</p>
			</div>
		</div>
		
		<template id="card_template">
			<li class="cards__item">
				<img src="images/cards/yosemite.png" alt="Image" class="cards__image">
				<div class="cards__info">
					<h2 class="cards__title"></h2>
					<div class="cards__favourite"></div>
				</div>
				<div class="cards__delete"></div>
			</li>
		</template>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
